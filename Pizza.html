<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Example 1</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>

  <form name="mainFrom" onsubmit="return false">

    <fieldset id="custInfo">
      <legend>Customer Information</legend>

      <label for="custname"> Name:</label>
      <input name="custname" id="custname" placeholder="first and last name" type="text" />

      <label for="street">Street address:</label>
      <input name="street" id="street" type="text" />

      <label for="city">City:</label>
      <input name="city" id="city" value="Seattle" type="text" />

      <label for="state">State (abbr.):</label>
      <input name="state" id="state" value="WA" type="text" />

      <label for="zip"> Postal code</label>
      <input name="zip" id="zip" placeholder="nnnn" type="text" />

      <label for="ordertype">Order type</label>
      <select name="ordertype" id="ordertype" size="1">
        <option value="Carry Out"> Carry out</option>
        <option value="Delivered" selected="selected"> Delivery</option>
        <option value="Dine In"> Dine in</option>
      </select>

      <input type="submit" value="Submit" onclick="formSubmitEvent()">

    </fieldset>

    <form action="" id="pizzaform" onsubmit="return false;">
      <fieldset>
       <legend>Customize your pizza</legend>
       <label id="type">Size of pizza?</label>
       <input type="radio" name="selectedpizza" value="Small" onclick="calculateTotal()" />
       Small Pizza ($7)</input>
       <input type="radio" name="selectedpizza" value="Medium"onclick="calculateTotal()" />
       Medium Pizza ($10)</input>
       <input type="radio" name="selectedpizza" value="Large"onclick="calculateTotal()" />
       Large Pizza ($14)</input>

      <label id="type">How many toppings?</label>
      <select id="topping" name='topping'onchange="calculateTotal()">
      <option value="None">Select Amount</option>
      <option value="oneTopping">One Topping ($2)</option>
      <option value="twoTopping">Two Toppings ($3)</option>
     </select>
  
    </fieldset>
  </form>

  <script type="text/javascript" src="main.js"></script>

</body>

</html>
