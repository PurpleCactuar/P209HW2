<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Pizza Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="main.js"></script>
</head>
<body>
<body onload="hideTotal()">
    <div id="wrap">
        <form action="" id="pizzaform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Make your own pizza!</legend>
                <label>Size </label>
                <label class="radiolabel"><input type="radio" name="selectedsize" value="Small" onclick="getPizzaSizePrice()">Small -  serves 8 people ($7)</label><br>
                <label class="radiolabel"><input type="radio" name="selectedsize" value="Medium" onclick="getPizzaSizePrice()">Medium - serves 10 people ($10)</label><br>
                <label class="radiolabel"><input type="radio" name="selectedsize" value="Large" onclick="getPizzaSizePrice()">Large - serves 12 people($14)</label><br>
<br>
                <label>Number of toppings</label>
         
                <select id="topping" name="topping" onchange="getToppingPrice()">
                <option value="None">Select Toppings</option>
                <option value="One">One($2)</option>
                <option value="Two">Two($3)</option>
  
               </select>
                <br>

                <div id="totalPrice" style="display: none;"></div>
                
                </fieldset>
            </div>
            
        	<div class="cont_details">
            	<fieldset>
                <legend>Contact Details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <br>
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber">
                <br>
                </fieldset>
            </div>
            <input type="submit" id="submit" value="Submit" onclick="calculateTotal()">
        </div>  
       </form>
	</div>


</body>
</html>
